apiVersion: apps/v1
kind: Deployment
metadata:
  name: consumer-deployment
  namespace: default
  labels:
    app: consumer
spec:
  selector:
    matchLabels:
      app: consumer
  replicas: 1
  template:
    metadata:
      labels:
        app: consumer
    spec:
      containers:
        - name: consumer
          image: minikube-consumer:1.0.2
          imagePullPolicy: IfNotPresent
          env:
            - name: RABBITMQ_HOST
              value: rabbitmq-local
            - name: RABBITMQ_PORT
              value: "5672"
            - name: RABBITMQ_USER
              value: "rabbitmq"
            - name: RABBITMQ_PASSWORD
              value: "rabbitmqpw"
            - name: PUBLISH_QUEUE
              value: "super_duper_queue"
            - name: SLEEP_TIME
              value: "1"
            - name: LIMIT_CONSUME
              value: "100"
      restartPolicy: Always
